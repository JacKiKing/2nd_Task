<!-- paginator -->
<section class="paginator">
	<h3 class="paginator__title">pagination</h3>
	<div class="paginator__wrapper">
	  <ul class="pagination">
	    <li><button class="prev" title="previous page" onclick="prev()">
	    		<svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
		  		<path d="M9 0.426758L17.0156 8.44238L9 16.458L7.59375 15.0518L13.1719 9.42676H0.984375V7.45801H13.1719L7.59375 1.83301L9 0.426758Z" fill="white"/>
	     		</svg>
	     	</button></li>
	    <li>
	      <button class="page 1 active" title="first page - page 1">1</button>
	    </li>
	    <li>
	      <button title="page 2">2</button>
	    </li>
	    <li>
	      <button title="page 3">3</button>
	    </li>
	    <li>
	      <span>...</span>
	    </li>
	    <li>
	      <button title="last page - page 15">15</button>
	    </li>
	    <li>
	    	<button class="next" title="next page">
	      		<svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
		  		<path d="M9 0.426758L17.0156 8.44238L9 16.458L7.59375 15.0518L13.1719 9.42676H0.984375V7.45801H13.1719L7.59375 1.83301L9 0.426758Z" fill="white"/>
	     		</svg>
			</button>
		</li>
	  </ul>
	</div>
	<p class="paginator__text">1 – 12 из 100+ вариантов аренды</p>
</section>
